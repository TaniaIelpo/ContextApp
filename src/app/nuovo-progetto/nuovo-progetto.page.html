<ion-menu side="start" content-id="content">
  <ion-header>
  <ion-toolbar translucent>
    <ion-title>
      Menu
    </ion-title>
  </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let p of pages" [routerLink]="p.url" routerDirection="root" [class.active-item]="selectedPath===p.url">
        <ion-icon [name]="p.icon" slot="start"></ion-icon>
        {{p.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>  
 

<div class="ion-page" id="content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="close()" *ngIf="isModal">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
        <ion-back-button defaultHref="/" *ngIf="!isModal"></ion-back-button>
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>{{titolo}}</ion-title>
  </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-item>
      <ion-label>CERCA CON: </ion-label>
      <ion-select [(ngModel)]="selected" (ionChange)="onChange($event)" interface="action-sheet">

      <ion-select-option *ngFor="let item of data" [value]="item.value">{{item.name}}</ion-select-option>

    </ion-select>
    </ion-item>
    <ion-button expand="block" (click)="ricerca()">VAI</ion-button>
  </ion-content>
</div>
