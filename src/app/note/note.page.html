<ion-menu side="start" content-id="content">
  <ion-header>
  <ion-toolbar translucent>
    <ion-title>
      Menu
    </ion-title>
  </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let p of pages" [routerLink]="p.url" routerDirection="root" [class.active-item]="selectedPath===p.url">
        <ion-icon [name]="p.icon" slot="start"></ion-icon>
        {{p.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
      <ion-button (click)="close()" *ngIf="isModal">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
      <ion-back-button defaultHref="/nuovo-progetto" *ngIf="!isModal"></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
      <ion-title>Note</ion-title>
    </ion-toolbar>
  </ion-header> 

<ion-content class="ion-padding">
  <ion-list #lista>
    <ion-item-sliding *ngFor="let note of notes">
      <ion-item expand="full" (click)="vai(note.createDate)">
        <span> {{note.date}} </span>
        <p></p>
        {{note.title}}
      </ion-item>
     <ion-item-options side='end'>
        <ion-item-option color="danger"(click)="removeNote(note)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    
    </ion-item-sliding>
    
   
  <ion-button expand="block" (click)="add()">Aggiungi nota</ion-button>
  </ion-list>
</ion-content>
</div>
